<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Event</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container-fluid">
    <div class="text-center"><h1>Add New Event</h1></div>
    <form th:action="@{/events/add}" method="post" th:object="${event}" style="max-width: 500px; margin: 0 auto;">
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Name:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{name}" class="form-control" required/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">From:</label>
                <div class="col-sm-8">
                    <input type="datetime-local" th:field="*{from}" class="form-control" required/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">To:</label>
                <div class="col-sm-8">
                    <input type="datetime-local" th:field="*{to}" class="form-control" required/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Free Entry:</label>
                <div class="col-sm-8">
                    <input type="checkbox" th:field="*{freeEntry}" class="form-control"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">City:</label>
                <div class="col-sm-8">
                    <select th:field="*{city}" class="form-control" required>
                        <option th:each="option : ${options}" th:value="${option.getCityID()}" th:text="${option.getName()}"></option>
                    </select>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Add</button>
                <button type="button" class="btn btn-danger m-2" onclick="cancelForm()">Cancel</button>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript">
    function cancelForm(){
        window.location = "[[@{/events}]]";
    }
</script>
</body>
</html>
